<div class="container">
  <form class="form-horizontal" name="registerForm" novalidate>
    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">First Name</label>
      <div class="col-sm-6">
        <input type="text" name="firstName" class="form-control" id="firstName" required />
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-3 control-label">Last Name</label>
      <div class="col-sm-6">
        <input type="text" name="lastName" class="form-control" id="lastName" required />
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email Address</label>
      <div class="col-sm-6">
        <input type="email" name="email" class="form-control" id="email" required />
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-3 control-label">Phone Number</label>
      <div class="col-sm-6">
        <input type="number" name="phone" class="form-control" id="phone" required />
      </div>
    </div>
    <div class="form-group">
      <label for="menuNumber" class="col-sm-3 control-label">Menu Num of your favorite dish</label>
      <div class="col-sm-6">
        <input type="text" name="menuNumber" class="form-control" id="menuNumber" required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-4">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
